<p><b>The immune system</b> is the body’s natural defence system. It’s a network of cells, tissues and organs inside the body.</p>
<p>The immune system recognises and fights off pathogens (germs). HIV weakens the immune system, which means that common pathogens can cause <b>infections and illnesses.</b></p>
